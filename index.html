<!DOCTYPE html>
<html lang="en=ca">
  <head>
    <meta charset="UTF-8">
    <title>FINAL PROJECT - ZAHRA OMAR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&family=Poppins:wght@800;900&display=swap" rel="stylesheet">

    <style>
      html {
        width: 1440px;
      }

      body {
        width: 1200px;
        margin: 0 auto;
      }

      #nav {
        position: sticky;
        top: 0;
        font-family: "Be Vietnam Pro", sans-serif;
        font-weight: 400;
        font-size: 13px;
        font-style: normal;
        background-color: #e4281f;
        padding: 30px;
        z-index: 1000;
      }

      #nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: inline-block;
      }

      #nav li {
        display: inline-block;
        margin-right: 30px;
      }

      #nav a {
        text-decoration: none;
        color: black;
      }

      #nav a:hover {
        color: white;
        font-weight: 700;
      }

      .nav-logo {
        position: relative;
        float: right;
        display: inline-block;
        right: 300px;
        bottom: 40px;
      }

      .table-button {
        border: 2px solid black;
        font-family: "poppins", sans-serif;
        font-weight: 900;
        background-color: #fdedc9;
        padding: 10px 15px;
        border-radius: 30px;
        text-align: center;
        font-size: 10px;
        margin: 4px 2px;
        float: right;
        position: relative;
        display: inline-block;
        box-shadow: 9px 9px black;
        bottom: 35px;
      }

      .cart-button {
        border: 2px solid black;
        font-family: "poppins", sans-serif;
        font-weight: 900;
        background-color: #fdedc9;
        padding: 10px 15px;
        border-radius: 30px;
        text-align: center;
        font-size: 10px;
        margin: 4px 10px;
        float: right;
        position: relative;
        display: inline-block;
        box-shadow: 9px 9px black;
        bottom: 35px;
      }

      .table-button:hover,
      .cart-button:hover {
        background-color: #1c6139;
        color: #fdedc9;
      }

      /* HERO SECTION */
      #hero {
        background-color: #e4281f;
        padding: 100px 0px;
      }

      .hero-wrapper {
        width: 800px;
        margin: 0 auto;      /* CENTERED NOW */
        position: relative;  /* allows logo to position correctly */
      }

      .hero-img {
        width: 100%;
        display: block;  
        border: 3px solid black;
        box-shadow: 12px 12px black;
        border-radius: 30px;
        margin-right: 150px;
      }

      .hero-logo {
        position: absolute;
        padding-left: 150px;
        bottom: 475px;
      }

      /* TAGLINE */
      h1 {
        font-family: "Poppins", sans-serif;
        font-size: 40px;
        text-align: center;
        margin: 0 0 25px;
      }
      
      #tagline {
        background-color: #fdedc9;
        margin: 0;
        padding: 40px 20px 40px; 
      }
      
      .tagline-buttons {
        text-align: center;
      }

      .menu-button,
      .order-online-button {
        border: 2px solid black;
        font-family: "Poppins", sans-serif;
        font-weight: 900;
        background-color: #1c6139;
        color: #fdedc9;
        padding: 15px 35px;
        border-radius: 30px;
        font-size: 18px;
        box-shadow: 6px 6px black;
        display: inline-block;
        margin: 0px 30px;
      }

      .menu-button:hover,
      .order-online-button:hover {
        background-color: #e4281f;
      }
    </style>
  </head>

  <body>

    <div id="nav">
      <ul>
        <li><a href="/">HOME</a></li>
        <li><a href="/">MENU</a></li>
        <li><a href="/">PRODUCTS</a></li>
        <li><a href="/">ABOUT</a></li>
      </ul>
      <div><button class="table-button">RESERVE TABLE</button></div>
      <div><button class="cart-button">CART</button></div>
      <div class="nav-logo">
        <img src="spicy-cartel-menu-logo.png" alt="black horizontal spicy cartel logo for menu" style="width: 4empx; height: 5em">
      </div>
    </div>

    <div id="hero">
      <div class="hero-wrapper">
        <img class="hero-img" src="hero-tacos.jpg" alt="3 tacos with toppings falling">
        <img class="hero-logo" src="spicy-cartel-main-logo.png" alt="Main logo for Spicy Cartel">
      </div>
    </div>

    <div id="tagline">
      <h1>Come hungry. Leave smilingâ€¦<br>and maybe a little salsa-stained.</h1>
      <div class="tagline-buttons">
        <button class="menu-button">MENU</button>
        <button class="order-online-button">ORDER ONLINE</button>
      </div>
    </div>
    
  </body>
</html>
