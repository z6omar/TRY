<!DOCTYPE html>
<html lang="en=ca">
  <head>
    <meta charset="UTF-8">
    <title>FINAL PROJECT - ZAHRA OMAR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&family=Poppins:wght@800;900&display=swap" rel="stylesheet">

    <style>
      html {
        width: 1440px;
      }

      body {
        width: 1200px;
        margin: 0 auto;
      }

      #nav {
        position: sticky;
        top: 0;
        font-family: "Be Vietnam Pro", sans-serif;
        font-weight: 400;
        font-size: 13px;
        font-style: normal;
        background-color: #e4281f;
        padding: 30px;
        
      }

      #nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: inline-block;
      }

      #nav li {
        display: inline-block;
        margin-right: 30px;
      }

      #nav a {
        text-decoration: none;
        color: black;
      }

      #nav a:hover {
        color: white;
        font-weight: 700;
      }

      .nav-logo {
        position: relative;
        float: right;
        display: inline-block;
        right: 300px;
        bottom: 42px;
      }

      .table-button {
        border: 2px solid black;
        font-family: "poppins", sans-serif;
        font-weight: 900;
        background-color: #fdedc9;
        padding: 10px 15px;
        border-radius: 30px;
        text-align: center;
        font-size: 10px;
        margin: 4px 2px;
        float: right;
        position: relative;
        display: inline-block;
        box-shadow: 9px 9px black;
        bottom: 35px
      }
      
      .cart-button {
        border: 2px solid black;
        font-family: "poppins", sans-serif;
        font-weight: 900;
        background-color: #fdedc9;
        padding: 10px 15px;
        border-radius: 30px;
        text-align: center;
        font-size: 10px;
        margin: 4px 10px;
        float: right;
        position: relative;
        display: inline-block;
        box-shadow: 9px 9px black;
        bottom: 35px;
      }
      
      .table-button:hover, .cart-button:hover {
      background-color: #1c6139;
      color: #fdedc9;
      }
    </style>
  </head>
  <body>

    <div id="nav">
      <ul>
        <li><a href="/">HOME</a></li>
        <li><a href="/">MENU</a></li>
        <li><a href="/">PRODUCTS</a></li>
        <li><a href="/">ABOUT</a></li>
      </ul>
      <div><button class="table-button">RESERVE TABLE</button></div>
      <div><button class="cart-button">CART</button></div>
        <div class="nav-logo">
          <img src="spicy-cartel-logo-red-bg.jpg" alt="black horizontal spicy cartel logo for menu" style="width: 4empx; height: 5em">
        </div>
      </div>
    
    <div class="nav-logo">
          <img src="spicy-cartel-main-logo.jpg" alt="black horizontal spicy cartel logo for menu" style="width: 4empx; height: 5em">
        </div>
    
  </body>
</html>
